<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/main.js"></script>
</head>
<header>
<h1>TIC TAC TOE</h1>
<div id="players">
<input id="playerX" type="button" value="Player X" />
<input id="playerO" type="button" value="Player O" />
</div>
</header>
<body>
  <div id="container">
    <div class="grid-item" id="top-left"></div>
    <div class="grid-item" id="top-mid"></div>
    <div class="grid-item" id="top-right"></div>
    <div class="grid-item" id="mid-left"></div>
    <div class="grid-item" id="mid-mid"></div>
    <div class="grid-item" id="mid-right"></div>
    <div class="grid-item" id="bottom-left"></div>
    <div class="grid-item" id="bottom-mid"></div>
    <div class="grid-item" id="bottom-right"></div>
  </div>
  <div id="message">
  </div>
</body>
<footer>
<!-- score and reset game buttons insert here -->
</footer>

</html>
